<!DOCTYPE html>
<html lang="en">
<head>
	<!-- sitio optimizado para móvil  -->
	<meta name = "viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Twitter</title>
	<!-- linkear css -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- fuentes -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Montserrat:400,500,600,700,800,900" rel="stylesheet">
	<!-- fontawesome -->
	<script src="https://use.fontawesome.com/5317c4f18c.js"></script>
</head>
<body>
<!-- encabezado -->
	<header>
		<!-- menu -->
		<ul class="menu">
			<li><i class="fa fa-home" aria-hidden="true"></i>Inicio</li>
			<li><i class="fa fa-bell-o" aria-hidden="true"></i>Notificaciones</li>
			<li><i class="fa fa-envelope-o" aria-hidden="true"></i>Mensajes</li>
		</ul>
		<!-- icono de twitter -->
		<span ><i class="fa fa-twitter" aria-hidden="true"></i></span>
		<div class="photo">
			<!-- formulario -->
			<input type="text" id="search" placeholder="Buscar en Twitter">
			<span><i class="fa fa-search" aria-hidden="true"></i></span>
			<img src="images/foto de perfil.jpg" alt="">
			<button type="button" id="btn">Twittear</button>
		</div>
	</header>
	<section>
	<!-- seccion contenedora de datos de usuario -->
		<div id="container">
			<div id="portada">
				<img src="images/foto de portada.jpg" alt="">
			</div>
			<div id="perfil">
				<img src="images/foto de perfil.jpg" alt="">
			</div>
			<h2>María Fuentes</h2>
			<h3>@maryfuentes</h3>
			<p>Hola, 
			<br>soy front-end developer jr.</p>

			<h5>Tweets</h5>
			<h4>23</h4>
			<h5>Following</h5>
			<h4>0</h4>
			<h5>Followers</h5>
			<h4>30</h4> -->
		</div>
	</section>
	<section id="contDos">
	<!-- seccion formulario, boton y contenedor de mensajes -->
		<textarea name="txt" id="twit" cols="20" rows="7" placeholder="¿Qué está pasando?"></textarea>
		<button type="button" id="boton">Twittear</button>
		<!-- contador de forma regresiva -->
		<p id="contCharacter">140</p>
		<div id="cont"></div>

	</section>
	<!-- linkear js -->
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
